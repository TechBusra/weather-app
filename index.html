<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    

    

    <style>
        /* Custom styles */
        body {
            background-image: url('/images/image1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="text-white font-sans">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <header class="bg-opacity-80 backdrop-blur-md bg-white p-3 rounded-lg shadow-lg text-center w-1/2">
            <h1 class="text-2xl font-semibold text-gray-800 mb-2">Weather App</h1>
            <input type="text" id="search-input" autocomplete="off"
                class="w-full p-2 rounded-full shadow-md placeholder-gray-300 text-gray-800 mt-2"
                placeholder="Enter a city" onkeypress="searchWeather(event)">
        </header>
        

        <main class="bg-opacity-80 backdrop-blur-md bg-white p-3 rounded-lg shadow-lg w-1/2 mt-2">
            <div id="location" class="text-lg font-semibold text-gray-800 mb-2 text-center">City, Country</div>
            <div id="date" class="text-sm text-gray-600 text-center">Monday 30 May</div>

            <div class="mt-4">
                <div id="temperature" class="text-3xl font-bold text-blue-600 text-center">15<span class="text-md">°C</span></div>
                <div id="weather-description" class="text-md text-gray-800 text-center">Sunny</div>
                <div id="temperature-range" class="text-sm text-gray-600 text-center">13°C / 16°C</div>
            </div>
            

        </main>
        
        <!-- Weather advice box -->
        <div class="bg-opacity-80 backdrop-blur-md bg-white p-2 rounded-lg shadow-lg w-1/2 mt-2 text-center">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Tip of the Day</h2>
            <div id="weather-advice" class="text-md text-gray-700">Weather advice will appear here.</div>
        </div>
    </div>
    <script src="index.js"></script>
   
</body>
</html>
